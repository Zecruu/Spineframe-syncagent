<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>SpineFrame Sync Agent</title>
  <link rel="stylesheet" href="styles.css">

<body>
  <div class="container">

    </header>

    <!-- Stats Panel -->

      </div>

    <!-- Activity Log -->

          <span class="activity-icon">â„¹ï¸</span>

    <!-- Action Buttons -->
    <section class="actions">

        ğŸ”„ Sync Now
      </button>

    <!-- Pause Banner -->

      <span>â¸ï¸ Syncing is paused</span>
      <button class="btn btn-small" id="resumeBtn">Resume</button>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
